<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- link Swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Website Favicon -->
    <link rel="icon" type="image/png" href="styles/images/burger-frenchfries.png">



    <!-- Tailwind link -->
    <!-- <link rel="stylesheet" href="js/tailwind.config.js">
       -->
    <link rel="stylesheet" href="js/tailwind.config.js">

</head>

<body>
    <!-- Header / Navbar part start -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">â˜• Coffee</div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!-- Header / Navbar part end -->

    <!-- Hero section part start -->
    <main>
        <section class="hero-section" id="home">
            <div class="hero-content">
                <div class="text-content">
                    <h1>Best Coffee</h1>
                    <h2>Make your day great with our special coffee!</h2>
                    <p>Welcome to our coffee paradise where every bean tells a story and every cup sparks joy.</p>
                    <div class="buttons">
                        <button class="btn order-now">Order Now</button>
                        <!-- <button class="btn contact-us">Contact Us</button> -->
                        <!-- <a href="#contact" class="btn contact-us">Contact Us</a> -->

                        <button class="btn contact-us" id="contactBtn">Contact Us</button>



                    </div>
                </div>
                <div class="image-content">
                    <img src="styles/images/coffee-hero-section.png" alt="Coffee Hero">
                </div>
            </div>
        </section>
        <!-- Hero section part end -->
         <!-- js link -->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/script.js"></script>

    <!-- Linking Swiper script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
